<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Styles-->
  <link rel="stylesheet" href="style.css">
<!--Fav Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" 
  rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result-container">
        <div class="result">
          <h3>Your Result</h3>
        </div>
        <div class="result-number">
          <div class="principal-number">
            <h1> 76</h1>
            <p>of 100</p>
          </div>
          <div class="feedback">
            <h2>Great</h2>
            <p> You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      <div class="summary-container">
        <div class="summary">
          <h3>Summary</h3>
        </div>
        <div class="summary-itens">
          <div class="summary-reaction">
            <div class="reaction-container">
              <img src="images/icon-reaction.svg" alt="Reaction Icon">
              <p>Reaction</p>
            </div>
            <div class="reaction-score">
              <p class="principal-score">80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary-memory">
            <div class="memory-container">
              <img src="images/icon-memory.svg" alt="Memory Icon">
              <p>Memory</p>
            </div>
            <div class="memory-score">
              <p class="principal-score">92</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="summary-verbal">
            <div class="verbal-container">
              <img src="images/icon-verbal.svg" alt="Verbal Icon">
              <p>Verbal</p>
            </div>
            <div class="verbal-score">
              <p class="principal-score">61</p>
                <p>/ 100</p>
            </div>
          </div>
          <div class="summary-visual">
            <div class="visual-container">
              <img src="images/icon-visual.svg" alt="Visual Icon">
              <p>Visual</p>
            </div>
            <div class="visual-score">
              <p class="principal-score">72</p> 
                <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="continue">
          <a href="#"><p>Continue</p></a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-lins-14b190274/">Alexandre Lins</a>.
    </div>
  </footer>
</body>
</html>
